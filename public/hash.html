<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>HashWizard: Home</title>
    <link rel="stylesheet" href="/style.css" media="all" />
  </head>
  <body>
    <nav class="navbar">
      <a class="nav__title" href="/">HashWizard</a>
      <ul class="nav__links">
        <li><a href="/hash">Hash</a></li>
        <li><a href="/crack">Crack</a></li>
        <li><a href="/api">API</a></li>
      </ul>
    </nav>

    <section class="content">
      <form class="form-hash" id="formHash">
        <h2 class="content__title">New hash</h2>
        <div class="area">
          <textarea
            id="textToHash"
            name="textToHash"
            placeholder="text to hash..."
            required
          ></textarea>
        </div>

        <div class="proceed">
          <select id="formHashAlgorithm" name="formHashAlgorithm">
            <option value="md5">MD5</option>
            <option value="sha1">SHA-1</option>
            <option value="sha256">SHA-256</option>
            <option value="sha224">SHA-224</option>
            <option value="sha384">SHA-384</option>
            <option value="sha512">SHA-512</option>
            <option value="sha3-224">SHA3-224</option>
            <option value="sha3-256">SHA3-256</option>
            <option value="shake128">SHAKE-128</option>
            <option value="shake256">SHAKE-256</option>
          </select>
          <button id="formHashSubmit" type="submit" class="btn btn--primary">
            <span class="btn--loader"></span>
            <span class="btn--txt">Hash it!</span>
          </button>
        </div>
      </form>

      <div class="output-hash">
        <h3>Output</h3>
        <ul id="formHashOutput">
        </ul>
      </div>
    </section>

    <section class="content">
      <h2 class="content__title">How it works</h2>
      <p class="how-it-works">
        Hashing works by taking a piece of text and passing it through various "transformers" which turn the original text to a mangled string of letters.
      </p>
    </section>


  </body>
  <script src="/app.js"></script>
</html>
